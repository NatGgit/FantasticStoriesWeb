<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>All Authors</title>

</head>

<body bgcolor="#F5F5F5">
<div class="container">

    <div class="row">
        <div id="title">
            <h1>Authors</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="author : ${authorList}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td>
                    <form action="#" th:action="@{/story/getAllByAuthor}" th:object="${author.id}" method="get">
                        <input type="hidden" th:name="author.id" th:value="${author.id}">
                        <button type="submit">See stories by this author</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form action="#" th:action="@{/backToMainPage}">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
