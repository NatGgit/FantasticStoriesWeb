<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Chosen Stories</title>

</head>

<body bgcolor="#F5F5F5">
<div class="container">

    <div class="row">
        <div id="title">
            <h3>Stories by <span th:text="${model.author.getFirstName() + model.author.getLastName()}"></span></h3>
        </div>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Original Title</th>
                <th>Issue</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="story : ${model.storyList}">
                <td th:text="${story.id}"></td>
                <td th:text="${story.title}"></td>
                <td th:text="${story.originalTitle}"></td>
                <td th:text="${story.getIssue().getNumber()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <body>
    <form action="#" th:action="@{/goBack}">
        <button type="submit">Back</button>
    </form>
    </body>
</div>
</body>
</html>
