<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Review</title>

</head>

<body bgcolor="#F5F5F5">
<hr>
<div class="container">
    <h2>Add Review</h2>
    <div>
        <!-- ten th:object powoduje błąd Neither BindingResult nor plain target object for bean name 'story' available as request attribute-->
        <form action="#" th:action="@{/review/save}" th:object="${story}" method="post">
            <input type="hidden" th:field="*{id}"><br>
            <p> Rate story: <input type="text" th:field="*{story.setReview().setRating()}"></p>
            <input type="text" th:field="*{story.setReview().setTitle()}" placeholder="Review title"><br>
            <input type="text" th:field="*{story.setReview()}" placeholder="Review text"><br>
            <input type="hidden" th:field="*{story.setReview().setId()}"><br>
            <input type="submit" th:value="Save">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
