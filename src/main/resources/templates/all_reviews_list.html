<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>All Reviews</title>

</head>

<body bgcolor="#F5F5F5">
<div class="container">

    <div class="row">
        <div id="title">
            <h1>Reviews</h1>
        </div>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Story Title</th>
                <th>Story Author</th>
                <th>Review Title</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="review : ${reviewList}">
                <td th:text="${review.id}"></td>
                <td th:text="${review.getStory().getTitle()}"></td>
                <td th:text="${review.getStory().getAuthor().getFirstName()
                    + review.getStory().getAuthor().getLastName()}"></td>
                <td th:text="${review.title}"></td>
                <td>
                    <form action="#" th:action="@{/review/seeByItsId}" th:object="${review.id}" method="get">
                        <input type="hidden" th:name="review.id" th:value="${review.id}">
                        <button type="submit">See review</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
